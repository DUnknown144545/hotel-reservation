<!DOCTYPE html>
<html>

<head>
  <title>Hotel Reservation - Register</title>
  <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>
    <p class="subtitle">Join us to start booking your stay</p>

    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password">
      <div class="password-strength" id="passwordStrength"></div>
    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter your password">
    </div>

    <div class="input-group">
      <label for="role">Account Type</label>
      <select id="role">
        <option value="Guest">Guest</option>
        <option value="Receptionist">Receptionist</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <div class="requirements">
      <strong>Password Requirements:</strong>
      <ul>
        <li>At least 6 characters long</li>
        <li>Must match confirmation</li>
      </ul>
    </div>

    <button onclick="register()">Create Account</button>

    <p class="login-prompt">Already have an account? <a href="../index.html">Login</a></p>
  </div>

  <script src="js/register.js"></script>
</body>

</html>
