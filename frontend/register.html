<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Reservation - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <p class="subtitle">Join us to start booking your stay</p>
    
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username">
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password">
      <div class="password-strength" id="passwordStrength"></div>
    </div>
    
    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter your password">
    </div>
    
    <div class="input-group">
      <label for="role">Account Type</label>
      <select id="role">
        <option value="Guest">Guest</option>
        <option value="Receptionist">Receptionist</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    
    <div class="requirements">
      <strong>Password Requirements:</strong>
      <ul>
        <li>At least 6 characters long</li>
        <li>Must match confirmation</li>
      </ul>
    </div>
    
    <button onclick="register()">Create Account</button>
    
    <p class="login-prompt">Already have an account? <a href="../index.html">Login</a></p>
  </div>
  
  <script src="js/register.js"></script>
</body>
</html>
