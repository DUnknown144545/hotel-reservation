<!DOCTYPE html>
<html>

<head>
  <title>Hotel Reservation - Register</title>
  <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>
    <p class="subtitle">Join us to start booking your stay</p>

    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password">
      <div class="password-strength" id="passwordStrength"></div>
    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter your password">
    </div>

    <div class="input-group">
      <label for="role">Account Type</label>
      <select id="role">
        <option value="Guest">Guest</option>
        <option value="Receptionist">Receptionist</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <div class="requirements">
      <strong>Password Requirements:</strong>
      <ul>
        <li>At least 6 characters long</li>
        <li>Must match confirmation</li>
      </ul>
    </div>

    <button onclick="register()">Create Account</button>

    <p class="login-prompt">Already have an account? <a href="../index.html">Login</a></p>
  </div>

  <script>
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthIndicator = document.getElementById('passwordStrength');

    passwordInput.addEventListener('input', function() {
      const password = this.value;
      if (password.length === 0) {
        strengthIndicator.classList.remove('show');
        return;
      }

      strengthIndicator.classList.add('show');
      
      if (password.length < 6) {
        strengthIndicator.textContent = '⚠️ Too short';
        strengthIndicator.className = 'password-strength show weak';
      } else if (password.length < 10) {
        strengthIndicator.textContent = '✓ Good password';
        strengthIndicator.className = 'password-strength show medium';
      } else {
        strengthIndicator.textContent = '✓ Strong password';
        strengthIndicator.className = 'password-strength show strong';
      }
    });

    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const role = document.getElementById("role").value;

      if (!username || !password || !confirmPassword) {
        alert("Please fill in all fields");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password, role })
        });

        const data = await response.json();

        if (data.success) {
          alert(`Registered successfully as ${role}! Please login.`);
          window.location.href = "index.html";
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert("Connection error. Make sure the server is running.");
      }
    }

    document.addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        register();
      }
    });
  </script>
</body>

</html>
