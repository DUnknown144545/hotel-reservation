<!DOCTYPE html>
<html>
<head>
  <title>Hotel Reservation - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <select id="role">
      <option value="Admin">Admin</option>
      <option value="Receptionist">Receptionist</option>
      <option value="Guest">Guest</option>
    </select>
    <button onclick="login()">Login</button>
    <p style="text-align:center;">Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    //user and pass for each roles
    const USERS = [
    { username: "admin", password: "adminpass123", role: "Admin" },
    { username: "reception1", password: "receptiopass123", role: "Receptionist" },
    { username: "guest1", password: "guestpass123", role: "Guest" }
];

    function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const selectedRole = document.getElementById("role").value; 

    if (!username || !password) {
        alert("Please fill in all fields");
        return;
    }

    const user = USERS.find(u => u.username === username);

    if (!user || user.password !== password) {
        alert("Invalid username or password.");
        return;
    }

    if (user.role !== selectedRole) {
        alert(`You are logged in as a ${user.role}, please select the correct role in the dropdown.`);
        return;
    }

    localStorage.setItem("loggedInUser", JSON.stringify({ username: user.username, role: user.role }));

    if (user.role === "Admin") {
        window.location.href = "admin.html";
    } else if (user.role === "Receptionist") {
        window.location.href = "receptionist.html";
    } else {
        window.location.href = "guest.html";
    }
}
  </script>
</body>
</html>
