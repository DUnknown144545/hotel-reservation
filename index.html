<!DOCTYPE html>
<html>
<head>
  <title>Hotel Reservation - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <select id="role">
      <option value="Admin">Admin</option>
      <option value="Receptionist">Receptionist</option>
      <option value="Guest">Guest</option>
    </select>
    <button onclick="login()">Login</button>
    <p style="text-align:center;">Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!username || !password) {
        alert("Please fill in all fields");
        return;
      }

      if (username !== password) {
        alert("Incorrect password (must match username)");
        return;
      }

      localStorage.setItem("loggedInUser", JSON.stringify({ username, role }));

      if (role === "Admin") window.location.href = "admin.html";
      else if (role === "Receptionist") window.location.href = "receptionist.html";
      else window.location.href = "guest.html";
    }
  </script>
</body>
</html>
